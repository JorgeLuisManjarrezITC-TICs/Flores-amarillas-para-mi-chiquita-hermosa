<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <title>Flores para mi mujer hermosaðŸ’›ðŸŒ¼</title>
      <style>
          body {
                margin: 0;
                      height: 100vh;
                            background: linear-gradient(to top, #fceabb, #f8b500);
                                  display: flex;
                                        justify-content: center;
                                              align-items: center;
                                                    overflow: hidden;
                                                          font-family: "Comic Sans MS", cursive, sans-serif;
                                                              }
                                                                  h1 {
                                                                        position: absolute;
                                                                              top: 20px;
                                                                                    text-align: center;
                                                                                          width: 100%;
                                                                                                color: #fff;
                                                                                                      text-shadow: 2px 2px 5px #000;
                                                                                                          }
                                                                                                              canvas {
                                                                                                                    display: block;
                                                                                                                        }
                                                                                                                          </style>
                                                                                                                          </head>
                                                                                                                          <body>
                                                                                                                            <h1>Flores amarillas para ti ðŸ’›ðŸŒ¼</h1>
                                                                                                                              <canvas id="flores"></canvas>

                                                                                                                                <script>
                                                                                                                                    const canvas = document.getElementById("flores");
                                                                                                                                        const ctx = canvas.getContext("2d");
                                                                                                                                            canvas.width = window.innerWidth;
                                                                                                                                                canvas.height = window.innerHeight;

                                                                                                                                                    function dibujarFlor(x, y, petalos = 6, radio = 40) {
                                                                                                                                                          ctx.fillStyle = "yellow";
                                                                                                                                                                ctx.strokeStyle = "orange";
                                                                                                                                                                      ctx.lineWidth = 2;
                                                                                                                                                                            for (let i = 0; i < petalos; i++) {
                                                                                                                                                                                    let angle = (i * 2 * Math.PI) / petalos;
                                                                                                                                                                                            let petalX = x + Math.cos(angle) * radio;
                                                                                                                                                                                                    let petalY = y + Math.sin(angle) * radio;
                                                                                                                                                                                                            ctx.beginPath();
                                                                                                                                                                                                                    ctx.arc(petalX, petalY, radio / 2, 0, 2 * Math.PI);
                                                                                                                                                                                                                            ctx.fill();
                                                                                                                                                                                                                                    ctx.stroke();
                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                // centro
                                                                                                                                                                                                                                                      ctx.beginPath();
                                                                                                                                                                                                                                                            ctx.fillStyle = "brown";
                                                                                                                                                                                                                                                                  ctx.arc(x, y, radio / 2.5, 0, 2 * Math.PI);
                                                                                                                                                                                                                                                                        ctx.fill();
                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                // Generar varias flores en posiciones aleatorias
                                                                                                                                                                                                                                                                                    function generarFlores() {
                                                                                                                                                                                                                                                                                          for (let i = 0; i < 15; i++) {
                                                                                                                                                                                                                                                                                                  let x = Math.random() * canvas.width;
                                                                                                                                                                                                                                                                                                          let y = Math.random() * canvas.height;
                                                                                                                                                                                                                                                                                                                  let radio = 30 + Math.random() * 20;
                                                                                                                                                                                                                                                                                                                          let petalos = 5 + Math.floor(Math.random() * 4);
                                                                                                                                                                                                                                                                                                                                  dibujarFlor(x, y, petalos, radio);
                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                generarFlores();
                                                                                                                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                  </html>
